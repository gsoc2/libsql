version: "3.9"
services:
  writer:
    build: ..
    environment:
      - SQLD_NODE=primary
    ports:
      - "6000:5000"
  reader:
    build: ..
    environment:
      - SQLD_NODE=replica
      - SQLD_PRIMARY_URL=http://writer:5001
      - SQLD_HTTP_LISTEN_ADDR=0.0.0.0:8080
    depends_on:
      - writer
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - reader
    ports:
      - "6001:6001"
      - "8080:8080"
